    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
        <span id="validation_errors"></span>

      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div id="start" class="start">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
          <button id="start1" data-step="step1" data-step class="btn">Start</button>
          <a id="restart" href="index.html" class="btn restart-btn">Reset</a>
        </div>
        <div id="step1" class="steps">
          <h3>Choose Password Length</h3>
          <p>
            Current length: <strong id="lengthV">8</strong>
          </p>
          <p>Change length useing the slidebar 
            <div class="slidecontainer"> <input type="range" min="8" max="128" value="8" class="slider" id="myRange"> </div>
          </p>
          <button id="next" data-step="step2" class="btn">Next step</button>
        </div >
        <div id="step2" class="steps">
          <h3>Choose Password Letters</h3>
          <p>
            Lower case letters:    <input class="form-check-input mt-0 char_types" type="checkbox" value="lowercase" aria-label="Radio button for following text input" id="check1">
          </p>
          <p>
            UPPER CASE LETTERS:    <input class="form-check-input mt-0 char_types" type="checkbox" value="uppercase" aria-label="Radio button for following text input" id="check2">
          </p>
          <p>
            Numeric:    <input class="form-check-input mt-0 char_types" type="checkbox" value="numeric" aria-label="Radio button for following text input" id="check3">
          </p>
          <p>
            Special charecters:    <input class="form-check-input mt-0 char_types" type="checkbox" value="special" aria-label="Radio button for following text input" id="check4">
          </p>
          <button id="previous" data-step="step1" class="btn">Change length</button>
          <button id="generate" data-step="start" class="gbtn">Generate Password</button>
        </div>
        <div class="card-footer">
        </div>
     </div>
    </div>


    <script src="./Assets/js/script.js"></script>
